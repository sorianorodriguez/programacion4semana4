<script>

var resp;

num1=prompt("escribe un numero","");
num1=parseFloat(num1);
num2=prompt("escribe otro numero","");
num2=parseFloat(num2);
suma(num1,num2);
alert("la respuesta es: "+resp*5+" ¿que operaciones se efectuaron?");
function suma(num1, num2)
{resp=(num1+num2);
return resp;}
</script>
